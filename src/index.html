<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

</head>
<body>
    <section class="container">
     
      <article class="item-box">
        <div class="item-box__view">

          <div class="item-box__view-info">
            <div class="data">
              <div class="score">
                <p class="score-q">7.8</p>
              </div>
              <div class="fabulous">
                <p class="fabulous__text">Fabulous</p>
                <a href="#" class="fabulous__link"><span id="reviews">110</span>reviews</a>
              </div> 
            </div>
            <div class="camera">
              <span id="photo-q">8</span>
              <img src="../img/camera.png" alt="">
            </div>
          </div>           
        </div>
        
       <div class="item-box__description">
                <p class="name">The Grand Mark Prague...</p>
                <i class="fas fa-star fa-xs star"></i>
                <i class="fas fa-star fa-xs star"></i>
                <i class="fas fa-star fa-xs star"></i>
                <i class="fas fa-star fa-xs star"></i>
                <p class="address">Berlin, Colonge, Blue Street 29,
                    <a href="#" class="show-map">show map</a>
                </p>
       </div>
      </article>
  


    </section>
    
</body>
</html>
